<body>
    
    <div class="container-fluid msMainContainer" >
        <div class="row" style="height: 10%; align-items: center; align-content: center;">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h1>MINESWEEPER</h1></div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="container">
                    <form>
                        <div class="row" >
                            <div class="col-md-4">
                                <label for="numberRows">Number of rows (4 or more): </label>
                            </div>

                            <div class="col-md-1">
                                <input  type="number" name="numberRows" id="numberRows" min="4" value="4">
                            </div>

                            <div class="col-md-4">
                                <label for="numberColumns">Number of columns (4 or more): </label>
                            </div>

                            <div class="col-md-1">
                                <input type="number" name="numberColumns" id="numberColumns" min="4" value="4">
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <button style="width: 100%;" type="button" class="btn btn-primary">Create</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 msGameContainer"></div>
            <div class="col-sm-1"></div>
        </div>

    </container>
